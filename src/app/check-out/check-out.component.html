<div class="shopcart-outlet">

</div>
<div class="shopcart">
    <div class="title">
        <h1>Shop Cart</h1>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <td>Id</td>
                    <td>image</td>
                    <td>Title</td>
                    <td>Description</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tr *ngFor="let item of items">
                <td>{{item.id}}</td>
                <td><img [src]="item.image" alt=""></td>
                <td>{{item.title}}</td>
                <td>{{item.price}}</td>
                <td>
                    <div class="actions">
                        <div class="action btn">+</div>
                        <div class="btn">0</div>
                        <div class="action btn">-</div>
                    </div>
                </td>
            </tr>
        </table>
        <div class="amount">
            {{amount|currency}} <span class="btn">To'lash</span>
        </div>
    </div>
</div>
